version: "3"
services:
  mongo:
    container_name: mongo-container
    image: mongo:3
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  api:
    container_name: api-container
    image: node:12
    working_dir: /usr/src/caixa-dev-api
    restart: always
    command: bash -c "npm install --only=prod && npm run start:prod"
    environment:
      - MONGO_URL=mongodb://mongo:27017/caixa-dev-api
    volumes:
      - ./dist/:/usr/src/caixa-dev-api/dist/
      - ./package.json:/usr/src/caixa-dev-api/package.json
    ports:
      - "5050:5050"
    links:
      - mongo
